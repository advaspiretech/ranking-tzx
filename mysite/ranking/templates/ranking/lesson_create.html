<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Lesson</title>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
    
            .container {
                width: 100%;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
    
            h1 {
                text-align: center;
            }
    
            form {
                margin-top: 20px;
                width: 100%;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
            }
    
            input,
            textarea,
            select {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
    
            button {
                display: block;
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 8px;
            }
    
            .btn-secondary.back-btn {
                display: block;
                width: 8%;
                padding: 10px;
                background-color: #6c757d;
                color: #fff;
                border: none;
                cursor: pointer;
                border-radius: 8px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h1>Create New Lesson</h1>
    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Lesson</button>
        </form>
    
        <a href="{% url 'staff' %}" class="back-btn btn btn-secondary">Back</a>
    
    </div>
    </body>
    </html>
