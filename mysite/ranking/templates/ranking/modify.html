<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <title>Modify Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        button.back-btn {
            margin-top: 10px;
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Modify Page</h1>

    <form method="post" action="{% url 'modify' %}">
        {% csrf_token %}
      
        <label for="student_id">Select a student:</label>
        <select id="student_id" name="student_id" required>
            {% for student in students %}
                <option value="{{ student.id }}">{{ student.name }}</option>
            {% endfor %}
        </select>
   
        <label for="adcoins_change">Adcoins Change:</label>
        <input type="number" id="adcoins_change" name="adcoins_change" required>
 
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" required></textarea>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

    <a href="{% url 'staff' %}" class="btn btn-secondary back-btn">Back</a>
</div>

</body>
</html>
