<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <title>History Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label, select, input[type="submit"] {
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .back{
      background-color: #6c757d;
    }
  </style>
</head>
<body>

<h1>Welcome to the History Page</h1>

<!-- Filter by Name dropdown -->
<form method="get" action="{% url 'history' %}">
    <label for="filter_name">Filter by Name:</label>
    <select id="filter_name" name="filter_name">
        <option value="All" {% if filter_name == 'All' %}selected{% endif %}>All</option>
        {% for name in all_names %}
            <option value="{{ name }}" {% if filter_name == name %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Filter">
</form>

<!-- Table to display histories -->
<table border="1">
    <tr>
        <th>Name</th>
        <th>Modified Adcoins</th>
        <th>Remarks</th>
        <th>Date and Time</th>
    </tr>
    {% for history in histories %}
        <tr>
            <td>{{ history.student.name }}</td>
            <td>{{ history.adcoins_change }}</td>
            <td>{{ history.remarks }}</td>
            <td>{{ history.timestamp }}</td>
        </tr>
    {% endfor %}
</table>

<!-- Back button to go to staff page -->
<a href="{% url 'staff' %}"><button>Back</button></a>

</body>
</html>
